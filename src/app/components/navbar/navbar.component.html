<div class=" nav-container flex flex-row justify-between items-center w-full h-15 p-10  ">
    <div class="logo flex flex-row items-center gap-3 cursor-pointer">
        <img class="w-14 h-14" src="./logo.svg" alt="">
        <h1 class="text-2xl font">Contriv<span class="font-extrabold text-red-900">Smart</span></h1>
    </div>
    <div class="nav-links">
        <ul class="hidden lg:flex flex-row gap-5">
            <li class="font-bold cursor-pointer border-b-4 border-white hover:border-b-4 hover:border-red-900 " [routerLink]="['']">Home</li>
            <li class="font-bold cursor-pointer border-b-4 border-white hover:border-b-4 hover:border-red-900 "[routerLink]="['services']">Services</li>
            <li class="font-bold cursor-pointer border-b-4 border-white hover:border-b-4 hover:border-red-900 "[routerLink]="['about']">About Us</li>

    <div style="padding:0.5rem 1rem" class="text-white font-bold rounded-xl hidden lg:block contact w-45 border bg-red-900">
        <h1 class="cursor-pointer text-center">Contact</h1>
    </div>
    <div class="burger block sm:hidden" [class.active]="isClicked" (click)="toggleBurger()">
        <div class="line"> </div>
    </div>
    <div class="nav-links fixed inset-0 bg-white z-50 flex items-center justify-center" *ngIf="isClicked">
        <ul class="flex flex-col gap-6 text-2xl">
          <li (click)="toggleBurger()">Home</li>
          <li (click)="toggleBurger()">Services</li>
          <li (click)="toggleBurger()">About Us</li>
          <li (click)="toggleBurger()">Projects</li>
