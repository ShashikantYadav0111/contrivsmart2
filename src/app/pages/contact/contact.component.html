<div style="margin: 1rem auto; padding: 4rem;" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 min-h-screen">
  <h2 class="text-4xl font-bold mb-6 text-center">Contact Us</h2>
  <div class="w-full flex justify-center items-center py-8 sm:py-12 lg:py-16">

    <form (ngSubmit)="submitForm()" style="margin: 1rem auto; padding: 2rem;"
      class="bg-white shadow-md rounded-2xl  contact-form w-full max-w-lg ">
      <div>
        <label for="name" class="block text-sm font-medium mb-2">Name</label> <input type="text" id="name" [(ngModel)]="contact.name" name="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-2">Email</label> <input type="email" id="email" [(ngModel)]="contact.email" name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div>
        <label for="message" class="block text-sm font-medium mb-2">Message</label> <textarea id="message" [(ngModel)]="contact.message" name="message" rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required></textarea>
      </div>
      <button type="submit"
        class="w-full py-3 px-4 bg-red-900 text-white font-semibold rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-700 focus:ring-opacity-50 transition duration-300">
        Send Message
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
