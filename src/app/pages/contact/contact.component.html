<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
  <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
  <form (ngSubmit)="submitForm()" class="bg-white shadow-md rounded-2xl p-6 space-y-6  contact-form">
    <div>
      <label class="block text-sm font-medium mb-2">Name</label>
      <input type="text" [(ngModel)]="contact.name" name="name"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">Email</label>
      <input type="email" [(ngModel)]="contact.email" name="email"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-2">Message</label>
      <textarea [(ngModel)]="contact.message" name="message" rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
    </div>
    <button type="submit"
            class="w-full py-2 px-4 bg-red-900 text-white font-semibold rounded-lg hover:bg-red-800 transition duration-300">
      Send Message
    </button>
  </form>
</div>
<app-footer></app-footer>
